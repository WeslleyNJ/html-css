<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e dimínua o tamanho do seu
        navegador.</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="image flexivel">
    </picture>

    <h1>Reproduzundo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!-- <audio src="midia/Happy-Mistake.mp3" controls autoplay></audio> -->
    <!-- MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
