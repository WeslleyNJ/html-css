<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Completa</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td,
        th {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>

            <th>Grupo</th>
            <th>Nomes</th>
            <th>Filmes</th>
        </tr>
        <tr>

            <td>Branca Maria</td>
            <td>Ivanildes Maria</td>
            <td>Maria Gra√ßa</td>
        </tr>
        <tr>
            <td rowspan="3">Homens</td>
            <td>Weslley Nascimento</td>
            <td>Carlos Eduardo</td>
            <td>Willame Nascimento</td>
        </tr>
    </table>
</body>

</html>
