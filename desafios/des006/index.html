<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags em HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir . Passe o mouse sobre os termos para descobrir qual tag
        deverá ultilizar em cada caso.</P>
    <ul>
        <li><u title="Use a tag &lt;p&gt;">Parágrafos</u></li>
        <li><u title="Use a tag &lt;title&gt;">Títulos</u></li>
        <li><u title="Use a tag &lt;img&gt;">Imagens</u></li>
        <li><u title="Use a tag &lt;abbr&gt;">Abreviações</u></li>
        <li><u title="Use a tag &lt;code&gt;">Códigos-fonte</u></li>
        <li><u title="Use a tag &lt;ol&gt;">Listas numerdas</u></li>
        <li><u title="Use a tag &lt;ul&gt;">Listas com demarcadores</u></li>
    </ul>
</body>

</html>
